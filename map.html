<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&key=D3CBZ-RXYKF-KMTJL-JLQKM-X7T5J-CVBXT"></script>-->
    <script src="https://3gimg.qq.com/lightmap/components/geolocation/geolocation.min.js "></script>

</head>
<body>
<p id="demo">点击下面的按钮，获得对应信息：<br /></p>
<button onClick="geolocation.getLocation(showPosition, showErr, options)">获取精确定位信息</button>
<script>
    var geolocation = new qq.maps.Geolocation("D3CBZ-RXYKF-KMTJL-JLQKM-X7T5J-CVBXT", "myapp");
    var options = {timeout: 6000};
    function showPosition(position) {

        document.getElementById("demo").appendChild(document.createElement('pre')).innerHTML = JSON.stringify(position, null, 4);
    };
    function showErr() {
        document.getElementById("demo").appendChild(document.createElement('p')).innerHTML = "定位失败！";

    };

</script>
</body>
</html>
